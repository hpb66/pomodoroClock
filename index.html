<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Montserrat|Neucha|Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<script src="jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</head>

<body class="body page-index clearfix">
  <div class="container clearfix">
    <div class="back1"></div>
    <div class="break clearfix">
      <p class="text">Break</p>
      <button id="breakminus" class="_button _button-1" value="-">-</button>
      <p class="textbreak">5</p>
      <button id="breakplus" class="_button _button-2" value="+">+</button>
      <p class="breakmins">mins</p>
    </div>
    <div class="settimer clearfix">
      <p class="text">Set time</p>
      <button id="setminus" class="_button _button-3" value="-">-</button>
      <p class="textset">25</p>
      <button id="setplus" class="_button _button-4" value="+">+</button>
      <p class="setmins">mins</p>
    </div>
    <div class="back2"></div>
    <div class="display clearfix">
      <button class="info">Start Timer</button>
      <p class="minutes" id="minutes">25</p>
      <p class="minsdisplay">mins</p>
      <p class="set">Work</>
      <p class="separate">:</p>
      <p class="seconds">00</p>
      
      
    </div>
  </div>
  <p class="text text-3">Pomodoro Clock</p>
  <button class="res">Reset</button>
  <p class="text text-4">Designed by HridayPratim</p>
</body>
</html>
